<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href = "styles.css">
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button id="profile">View my profile</button>
    <div id="hider" style="display: none;">
      <hr>
      <img id="pfp">
      <hr>
      <b class="description" id="name"></b>
    </div>
    <hr>
    <label class="switch">
      <input type="checkbox" id="fakeEmail">
      <span class="slider round"></span>
    </label>
    <span class="description">Toggle client-side messages being sent when escape is hit on a message</span>
    <hr>
    <label class="switch">
      <input type="checkbox" id="hideOverdue">
      <span class="slider round"></span>
    </label>
    <span class="description">Moves overdue assignments to the bottom of the list</span>
    <hr>
    <label class="switch">
      <input type="checkbox" id="closeModules">
      <span class="slider round"></span>
    </label>
    <span class="description">Collapses modules by default upon the page load</span>
    <hr>
    <label class="switch">
      <input type="checkbox" id="darkTheme">
      <span class="slider round"></span>
    </label>
    <span class="description">Adds a very dark theme to canvas, reload for changes to apply.</span>
    <br>
    <hr>
    <textarea id="blockedUsers"></textarea>
    <span class="description">A comma seperated list of people to have messages from hidden</span>
  </body>
</html>
